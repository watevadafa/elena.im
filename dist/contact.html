<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content />
    <meta name="author" content />
    <title>UI Дизайнер | Таплинк | Презентации</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column">
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
          <a class="navbar-brand" href="index.html"
            ><span class="fw-bolder text-primary">Елена Огородникова</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Дом</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="resume.html">Резюме</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="projects.html">Проекты</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Контакт</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Page content-->
      <section class="py-5">
        <div class="container px-5">
          <!-- Contact form-->
          <div class="bg-light rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-5">
              <div
                class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"
              >
                <i class="bi bi-envelope"></i>
              </div>
              <h1 class="fw-bolder">Связаться</h1>
              <p class="lead fw-normal text-muted mb-0">
                Давайте работать вместе!
              </p>
            </div>
            <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                <form action="https://api.web3forms.com/submit" method="POST">
                  <!-- Hidden Inputs -->
                  <input
                    type="hidden"
                    name="access_key"
                    value="30c0a3db-2db3-43e9-a93b-16f3ea9de8b4"
                  />
                  <input
                    type="hidden"
                    name="subject"
                    value="New Contact Message on Elena.im"
                  />
                  <input type="hidden" name="from_name" value="Elena.im" />
                  <input
                    type="hidden"
                    name="redirect"
                    value="https://elena.im/index.html"
                  />
                  <input
                    type="checkbox"
                    name="botcheck"
                    id=""
                    style="display: none"
                  />

                  <!-- Name input-->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="name"
                      type="text"
                      name="name"
                      placeholder="Enter your name..."
                      required
                    />
                    <label for="name">Полное имя</label>
                    <!-- Требуется имя. -->
                  </div>
                  <!-- Email address input-->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="email"
                      type="email"
                      name="email"
                      placeholder="name@example.com"
                      required
                    />
                    <label for="email">Электронный адрес</label>
                    <!-- Требуется электронная почта. -->
                    <!-- Электронная почта недействительна. -->
                  </div>
                  <!-- Phone number input-->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="phone"
                      type="tel"
                      name="phone"
                      placeholder="+8 800 123-45-67"
                      required
                    />
                    <label for="phone">Номер телефона</label>
                    <!-- Требуется номер телефона. -->
                  </div>
                  <!-- Message input-->
                  <div class="form-floating mb-3">
                    <textarea
                      class="form-control"
                      id="message"
                      type="text"
                      name="message"
                      placeholder="Enter your message here..."
                      style="height: 10rem"
                      required
                    ></textarea>
                    <label for="message">Сообщение</label>
                    <!-- Требуется сообщение. -->
                  </div>

                  <!-- Submit Button-->
                  <div class="d-grid">
                    <button
                      class="btn btn-primary btn-lg"
                      id="submitButton"
                      type="submit"
                    >
                      Отправить
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">
      <div class="container px-5">
        <div
          class="row align-items-center justify-content-between flex-column flex-sm-row"
        >
          <div class="col-auto">
            <div class="small m-0">Copyright &copy; elena.im</div>
          </div>
          <div class="col-auto">
            <!-- <a class="small" href="#!">Privacy</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="#!">Terms</a>
                        <span class="mx-1">&middot;</span> -->
            <a class="small" href="contact.html">Контакт</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
